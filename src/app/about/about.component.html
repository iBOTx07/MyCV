<!-- About Start -->
<div class="about" id="about">
  <div class="content-inner">
    <div class="content-header">
      <h2>About Me</h2>
      <!--                -->
      <!-- Event Binding -->
      <!--                -->
      <h3>Click the button to know my age.</h3>
      <button (click)="showData($event)">Click ME!</button>
      <br />
      <h3>Something interesting about me.</h3>
      <button (click)="newTask($event)">CLick Here!</button>
      <br />
      <br />
      <!--                                     -->
      <!-- Interpolation One-Way Data Binding-->
      <!--                                     -->
      <h5>{{ aboutContent }}</h5>
      <h5>{{ aboutSelf }}</h5>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6 col-lg-5">
        <img
          src="https://raw.githubusercontent.com/iBOTx07/MyCV/main/src/assets/id.jpg"
          alt="Image"
        />
      </div>
    </div>
  </div>
</div>
<!-- About End -->
